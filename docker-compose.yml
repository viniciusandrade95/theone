services:
  db:
    image: postgres:16
    container_name: beauty_crm_db
    environment:
      POSTGRES_USER: beauty
      POSTGRES_PASSWORD: beauty
      POSTGRES_DB: beauty_crm
    ports:
      - "5432:5432"
    volumes:
      - beauty_crm_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beauty -d beauty_crm"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  beauty_crm_pgdata:
